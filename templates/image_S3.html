<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
</head>

<body>

    <img id="img_dynamic" alt="Loading..." style="width: 50%;">
    <img id="img_dynamic2" alt="Loading..." style="width: 50%;">

    <script>
        const static = "https://<s3-bucket-name>.s3.<eu-north-1>.amazonaws.com/";

        var image = document.getElementById("img_dynamic");
        image.src = static + "sample_image.png";

        var image2 = document.getElementById("img_dynamic2");
        image2.src = static + "sample_image2.png";

    </script>


</body>

</html>
